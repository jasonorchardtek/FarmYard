<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Farm Animal Soundboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🐾 Farm Animal Soundboard 🐾</h1>
  <div class="soundboard">
    <div class="animal" data-sound="rooster">
      <img src="images/rooster.png" alt="Rooster">
      <p>Rooster</p>
    </div>
    <div class="animal" data-sound="cow">
      <img src="images/cow.png" alt="Cow">
      <p>Cow</p>
    </div>
    <div class="animal" data-sound="horse">
      <img src="images/horse.png" alt="Horse">
      <p>Horse</p>
    </div>
    <div class="animal" data-sound="dog">
      <img src="images/dog.png" alt="Dog">
      <p>Dog</p>
    </div>
    <div class="animal" data-sound="pig">
      <img src="images/pig.png" alt="Pig">
      <p>Pig</p>
    </div>
    <div class="animal" data-sound="goat">
      <img src="images/goat.png" alt="Goat">
      <p>Goat</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
